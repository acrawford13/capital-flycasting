title: Page Section
'@extends':
    type: default
    context: blueprints://pages

form:
    fields:
        tabs:
            fields:
                content:
                    fields:
                        pageHeader:
                            unset@: true

                        sectionImage:
                            type: section
                            title: Section Image
                            underline: true

                            fields:
                                header.media_order:
                                    type: pagemedia
                                    label: PLUGIN_ADMIN.PAGE_MEDIA

                                header.sectionImage:
                                    type: pagemediaselect
                                    label: Select an image for this section
                                    preview_images: true

                                header.imageCaption:
                                    type: text
                                    label: Image caption

                                header.imageAlign:
                                    type: select
                                    label: Image alignment
                                    options:
                                        left: Left
                                        right: Right

                                header.imageSize:
                                    type: select
                                    label: Image size
                                    options:
                                        small: Small
                                        medium: Medium
                                        large: Large
                                        fullscreen: Full screen

                                header.imageClickable:
                                    type: toggle
                                    label: Enable clicking image to expand
                                    default: 1
                                    highlight: 1
                                    options:
                                        1: Yes
                                        0: No
                                    validate:
                                        type: bool

                                header.imageClearfix:
                                    type: toggle
                                    label: Image clearfix
                                    default: 0
                                    highlight: 1
                                    options:
                                        1: Yes
                                        0: No
                                    validate:
                                        type: bool

                                header.imageBelowHeader:
                                    type: toggle
                                    label: Push image below header
                                    default: 0
                                    highlight: 1
                                    options:
                                        1: Yes
                                        0: No
                                    validate:
                                        type: bool

                                header.imageRotation:
                                    type: select
                                    label: Image rotation
                                    default: none
                                    options:
                                        none: None
                                        left: 2° left
                                        right: 2° right
                        sectionStyling:
                            type: section
                            title: Section Style
                            underline: true

                            fields:
                                header.sectionRule:
                                    type: toggle
                                    label: Add a border above this section
                                    options:
                                        1: Yes
                                        0: No
                                    validate:
                                        type: bool
                                    default: 0
                                    highlight: 1
