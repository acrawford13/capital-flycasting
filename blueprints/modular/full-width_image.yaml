title: Page Section
'@extends':
    type: default
    context: blueprints://pages

form:
    fields:
        tabs:
            fields:
                content:
                    fields:
                        pageHeader:
                            unset@: true
                        content:
                            unset@: true

                        header.media_order:
                            type: pagemedia
                            label: PLUGIN_ADMIN.PAGE_MEDIA

                        header.sectionImage:
                            type: pagemediaselect
                            label: Select an image for this section
                            preview_images: true

                        header.imageCaption:
                            type: text
                            label: Image caption

                        header.imageRotation:
                            type: select
                            label: Image rotation
                            default: none
                            options:
                                none: None
                                left: 1° left
                                right: 1° right
