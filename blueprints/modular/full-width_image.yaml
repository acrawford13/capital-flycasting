title: Page Section
'@extends':
    type: modular/page_section
    context: blueprints://

form:
    fields:
        tabs:
            fields:
                content:
                    fields:
                        content:
                            unset@: true

                        header.showTitle:
                            default: 0

                        sectionImage:
                            fields:

                                header.imageAlign:
                                    unset@: true

                                header.imageSize:
                                    unset@: true

                                header.imageClearfix:
                                    unset@: true

                                header.imageBelowHeader:
                                    unset@: true

                                header.imageRotation:
                                    options:
                                        none: None
                                        left: 1° left
                                        right: 1° right
