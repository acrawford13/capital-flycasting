title: Course Page
'@extends':
    type: default
    context: blueprints://pages

form:
    fields:
        tabs:
            fields:
                content:
                    fields:
                        content:
                            ordering@: view
                            label: Course details

                        header.shortDescription:
                            label: Course Description (Short - for Google)
                            type: textarea
                            ordering@: header.title

                        listing:
                            type: section
                            title: Listing Page
                            underline: true
                            fields:
                                header.description:
                                    type: markdown
                                    label: Summary
                                    validate:
                                      type: textarea

                                header.image:
                                    type: pagemediaselect
                                    label: Image
