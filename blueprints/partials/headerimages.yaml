form:
    fields:
        headerImage:
            type: section
            title: Header Image
            underline: true
            fields:
                header.pageHeader:
                    type: filepicker
                    folder: '@self'
                    label: Select a header image
                    toggleable: true
                    preview_images: true

                header.pageHeaderSize:
                    type: select
                    label: Select header image size
                    options:
                        large: Large
                        small: Small

                header.backgroundPosition:
                    type: text
                    label: Offset vertical position of header image (from -50% to 50% â€” negative values move image upwards)
                    toggleable: true
                    default: 0%
                    validate:
                        pattern: '-?[1-5]?\d(\.\d+)?%'
                        message: Please enter a percentage value between -50% and 50%

        titlebarImage:
            type: section
            title: Title Bar Image
            underline: true

            fields:
                header.topBarImage:
                    type: filepicker
                    folder: '@self'
                    label: Select an image
                    toggleable: true
                    preview_images: true
