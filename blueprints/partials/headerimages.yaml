form:
    fields:
        headerImage:
            type: section
            title: Header Image
            underline: true
            fields:
                header.pageHeader:
                    type: filepicker
                    folder: '@self'
                    label: Select a header image
                    toggleable: true
                    preview_images: true

                header.pageHeaderSize:
                    type: select
                    label: Select header image size
                    options:
                        large: Large
                        small: Small

                header.backgroundPosition:
                    type: text
                    label: Override vertical position of header image
                    toggleable: true
                    default: 50%
                    validate:
                        pattern: '\d{1,3}%'
                        message: Please enter a percentage value between 0% and 100%

        titlebarImage:
            type: section
            title: Title Bar Image
            underline: true

            fields:
                header.topBarImage:
                    type: filepicker
                    folder: '@self'
                    label: Select an image
                    toggleable: true
                    preview_images: true
